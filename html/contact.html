<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoBaoLong</title>
    <link rel="shortcut icon" href="./img/icon/favico.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/contact.css">
    <script src="https://kit.fontawesome.com/c7b517dc61.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li class="nav-link"><a href="/Lab/index.html">About</a></li>
                <li class="nav-link"><a href="#">Home</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="card">
                <div class="tools">
                    <div class="circle">
                        <span class="red box"></span>
                    </div>
                    <div class="circle">
                        <span class="yellow box"></span>
                    </div>
                    <div class="circle">
                        <span class="green box"></span>
                    </div>
                </div>
                <div class="card__content">
                    <h3>Contact</h3>
                    <form action="">
                        <input id="input1" type="text" autocomplete="off" name="text" class="input" placeholder="Họ Tên">
                        <input id="input2" type="text" autocomplete="off" name="text" class="input" placeholder="Email">
                        <input id="input3" type="text" autocomplete="off" name="text" class="input" placeholder="Message">
                        <button>
                            Send
                            <div class="arrow-wrapper">
                                <div class="arrow"></div>
                        
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
